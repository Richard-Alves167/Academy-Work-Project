<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/Cadastro_comprador.css" rel="stylesheet">
    <link href="./css/Navigation.css" rel="stylesheet">

    <title>Cadastro de compradores</title>
    <link rel="shortcut icon" href="./imagens/lojaIcone.jpg" type="image/png">
</head>
<body>
    <header>
        <div id="marca">
            <p><span id="logo_B">B</span>aby<span id="logo_T">T</span>oys</p>
        </div>
    </header>

    <div id="navegador">
        <nav>
            <ul>
                <li><a href="../Home/index.html">Home</a></li>
                <li id="atual"><a href="../Cadastramento/Cadastro_comprador.html">Cadastro Comprador</a></li>
                <li><a href="../Cadastramento/Compradores_cadastrados.html">Compradores Cadastrados</a></li>
            </ul>
        </nav>
    </div>

    <main>

        <div id="inicio">
            <p>Cadastro dos compradores em contas</p>
        </div>

        <div id="cadastrar">

                <label class="input_title">Nome do comprador</label><br>
                    <input class="input_text" type="text" id="nome_comprador">
                    <br><br>

                <label class="input_title">E-mail</label><br>
                    <input class="input_text" type="email" id="email_comprador">
                    <br><br>

                <label class="input_title">Senha</label><br>
                    <input class="input_text" type="password" id="senha_comprador">
                    <br><br>

                <label class="input_title">Telefone</label><br>
                    <input class="input_text" type="text" id="telefone_comprador">
                    <br><br>

                <label class="input_title">Endereço/CEP</label><br>
                    <input class="input_text" type="text" id="endereco_comprador">

   
                <div>
                    <p class="input_title">Preferência da classe puericultura</p>
                    
                    <input type="checkbox" value="puericultura_classe_1" name="pueri_classe" />
                    <label>Classe I</label>
                    
                    <input type="checkbox" value="puericultura_classe_2" name="pueri_classe" />
                    <label>Classe II</label>

                    <input type="checkbox" value="puericultura_classe_3" name="pueri_classe" />
                    <label>Classe III</label>

                </div>

                <br>

                <input id="button" type="button" value="Cadastrar" onclick="cadastrar()">

        </div>

        <div id="campo_cadastrados">
            <table>
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Email</td>
                        <td>Senha</td>
                        <td>Telefone</td>
                        <td>Endereço</td>
                        <td>Preferencia de Classe Puericultura</td>
                    </tr>
                </thead>

                <tbody id="colocar_cadastro">
                </tbody>

            </table>
        </div>

    </main>

    <script src="./javascript/pegar_comprador.js"></script>
    <script src="./javascript/adicionar_compradores.js"></script>
</body>
</html>
