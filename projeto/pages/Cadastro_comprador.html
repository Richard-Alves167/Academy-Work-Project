<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/cadastroComprador.css" rel="stylesheet">
    <link href="../css/Navigation.css" rel="stylesheet">
    <link href="../css/rodape.css" rel="stylesheet">
    <script src="../js/components/siteFooter.js" defer></script>

    <title>Cadastro de compradores</title>
    <link rel="shortcut icon" href="../assets/images/lojaIcone.jpg" type="image/png">
</head>
<body>
    <header>
        <div id="marca">
            <p><a href="../pages/index.html"><span id="logo_B">B</span>aby<span id="logo_T">T</span>oys</a></p>
        </div>
    </header>

    <div id="navegador">
        <nav>
            <ul>
            </ul>
        </nav>
    </div>

    <main>

        <div id="fundoCadastro">

            <section id="cadastroCliente">
                        
                    <div id="inicioCadastro">
                        <img src="../assets/images/iconUser.png" class="iconeCadastrar">
                        <p>Cadastrar</p>
                    </div>

                        <hr>

                        <div class="inputCadastro">
                            <label for="nomeComprador">Nome do comprador</label>
                            <img src="../assets/images/iconUsuarioPreto.png" class="iconeCadastro">
                            <input type="text" id="nomeComprador" placeholder="Username">
                            <span class="preencherCampo" id="preencherCampoCadastroNome">Todos os campos devem ser preenchidos.</span>
                        </div>       

                        <div class="inputCadastro">
                            <label for="emailComprador">E-mail</label>
                            <img src="../assets/images/email.png" class="iconeCadastro">
                            <input type="email" id="emailComprador" placeholder="Email">
                            <span class="preencherCampo" id="preencherCampoCadastroEmail">Todos os campos devem ser preenchidos.</span>
                        </div> 

                        <div class="inputCadastro">
                            <label for="senhaComprador">Senha</label>
                            <img src="../assets/images/cadeado.png" class="iconeCadastro">
                            <input type="password" id="senhaComprador" placeholder="Password">
                            <span class="preencherCampo" id="preencherCampoCadastroSenha">Todos os campos devem ser preenchidos.</span>
                        </div> 

                        <div class="inputCadastro">
                            <label for="telefoneComprador">Telefone</label>
                            <img src="../assets/images/telefone.png" class="iconeCadastro">
                            <input type="text" id="telefoneComprador" maxlength="11" data-format="(+99) 9999-9999" placeholder="(+99) 9999-9999">
                            <span class="preencherCampo" id="preencherCampoCadastroTelefone">Todos os campos devem ser preenchidos.</span>
                        </div> 

                        <div class="inputCadastro">
                            <label for="enderecoComprador">Endere√ßo/CEP</label>
                            <img src="../assets/images/casa.png" class="iconeCadastro">
                            <input type="text" id="enderecoComprador" maxlength="8" data-format="99999-999" placeholder="99999-999">
                            <span class="preencherCampo" id="preencherCampoCadastroEndereco">Todos os campos devem ser preenchidos.</span>
                        </div> 

                            <input id="button" type="button" value="Cadastrar" onclick="cadastrarComprador()">

            </section>
        </div>
    </main>

    <site-footer></site-footer>

    <script src="../js/pegar_comprador.js"></script>
</body>
</html>
