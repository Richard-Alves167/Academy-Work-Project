<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Cadastro_itens.css" rel="stylesheet">
    <link href="../css/Navigation.css" rel="stylesheet">
    <link href="../css/CardItens.css" rel="stylesheet">
    <title>Cadastro de itens</title>
    <link rel="shortcut icon" href="../assets/images/lojaIcone.jpg" type="image/png">
</head>

<body>
    <header>
        <div id="marca">
            <p><a href="../pages/index.html"><span id="logo_B">B</span>aby<span id="logo_T">T</span>oys</a></p>
        </div>
    </header>

    <div id="navegador">
        <nav>
            <ul>
                            <li id="atual"><a href="../pages/Cadastro_itens.html">Cadastro Produtos</a></li>
            <li><a href="../pages/Itens_cadastrados.html">Produtos Cadastrados</a></li>
            </ul>
        </nav>
    </div>


    <main>

        <div id="fundoCadastro">

            <section id="cadastroCliente">
                        
                    <div id="inicioCadastro">
                        <img src="../assets/images/iconeProduto.png" class="iconeCadastrar">
                        <p>Cadastrar Produtos</p>
                    </div>

                        <hr>

                        <div class="inputCadastro">
                            <label class="input_title" for="nome_itens">Nome</label>
                            <img src="../assets/images/iconeProduto.png" class="iconeCadastro">
                            <input class="input_text" type="text" id="nome_itens"  placeholder="Nome">
                        <span class="preencherCampo" id="preencherCampoCadastroNome">Todos os campos devem ser preenchidos.</span>
                        </div>       

                        <div class="inputCadastro">
                            <label class="input_title" for="preco_itens">Preço</label>
                            <img src="../assets/images/iconeDinheiro.png" class="iconeCadastro">
                            <input class="input_text" type="number" id="preco_itens" placeholder="R$">
                        <span class="preencherCampo" id="preencherCampoCadastroPreco">Todos os campos devem ser preenchidos.</span>
                        </div> 

                        <div class="inputCadastro">
                            <label class="input_title" for="imagem_itens">Imagem</label>
                            <img src="../assets/images/iconeImage.png" class="iconeCadastro">
                            <input class="input_text" class="input_imagem" type="text" id="imagem_itens" placeholder="http:">
                        <span class="preencherCampo" id="preencherCampoCadastroImagem">Todos os campos devem ser preenchidos.</span>
                        </div> 

                        <div class="inputCadastro">
                            <div>
                            <p class="input_title">Tipo de artigo</p>

                            <select class="select_style" id="seletor_tipo_artigo">
                                <option name="tipo_artigo" value="Saúde">Saúde</option>
                                <option name="tipo_artigo" value="Segurança">Segurança</option>
                                <option name="tipo_artigo" value="Entretenimento">Entretenimento</option>
                            </select>

                            </div>
                        </div> 

                        <div id="cadastroCheckRadios">
                            <div>
                                <p class="input_title">Nível de puericultura</p>
                                <label class="radio_title_style">Nível I</label>
                                <img src="../assets/images/iconeBebe.png" class="iconeCadastro">
                                <input class="radio_style" type="radio" name="nivel" value="puericultura_nivel_1">
                                <label class="radio_title_style">Nível II</label>
                                <img src="../assets/images/iconeCrianca.png" class="iconeCadastro">
                                <input class="radio_style" type="radio" name="nivel" value="puericultura_nivel_2">
                                <label class="radio_title_style">Nível III</label>
                                <img src="../assets/images/iconeAdolescente.png" class="iconeCadastro">
                                <input class="radio_style" type="radio" name="nivel" value="puericultura_nivel_3">
                            </div>
                        </div> 

                        <div class="inputCadastro">
                            <div>
                                <p class="input_title">Nacional/internacional</p>
                                <select class="select_style" id="seletor_nacionalidade">
                                    <option name="nacionalidade" value="Nacional">Nacional</option>
                                    <option name="nacionalidade" value="Internacional">Internacional</option>
                                </select>
                            </div>
                        </div>

                            <input id="button" type="button" value="Cadastrar" onclick="cadastrar()">

            </section>

            <section id="descricaoProduto">
                <label class="input_title" for="descricao_iten">Descrição do Produto</label>
                                            <img src="../assets/images/iconeTextoDescricao.png" class="iconeCadastro">
                <textarea id="descricao_iten"></textarea>
                <span class="preencherCampo" id="preencherCampoCadastroDescricao">*Todos os campos devem ser preenchidos.</span>
            </section>
        </div>

        <section id="itens">
            <ul id="itens_cadastrados">
            </ul>
        </section>

    </main>


    <script src="../js/pegar_itens.js"></script>
</body>

</html>
